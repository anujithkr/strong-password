<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong password</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Passwords_iOS.svg/1200px-Passwords_iOS.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <h2 class="head1 p-5">STRONG PASSWORD CHECKER</h2>
                </div>
                <form class="box border border-primary p-4 rounded">
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label label">ENTER YOUR PASSWORD</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <h4 id="strength"></h4><br>
                   <div>
                    <button type="button" class="btn btn-primary p-2 ms-2" onclick="clearAll()">Clear all</button>
                   </div>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const strengthOutput = document.getElementById("strength");
    
        passwordInput.addEventListener("input", function () {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            
            // Display the strength message
            strengthOutput.textContent = `Strength: ${strength}`;
    
            // Change text color based on strength level
            if (strength === "Weak") {
                strengthOutput.style.color = "red";
            } else if (strength === "Medium") {
                strengthOutput.style.color = "orange";
            } else if (strength === "Strong") {
                strengthOutput.style.color = "green";
            } else {
                strengthOutput.style.color = "black";
            }
        });
    
        function checkPasswordStrength(password) {
            let strength = 0;
    
            if (password.length >= 6) strength++; // At least 6 characters
            if (password.match(/[A-Z]/)) strength++; // At least one uppercase letter
            if (password.match(/[0-9]/)) strength++; // At least one number
            if (password.match(/[@$!%*?&]/)) strength++; // At least one special character
    
            if (strength === 0 || password.length < 6) return "Weak";
            if (strength === 2) return "Medium";
            if (strength >= 3) return "Strong";
    
            return "Weak";
        }
    
        function clearAll() {
            passwordInput.value = "";
            strengthOutput.textContent = "";
        }
        
    </script>
    
</body>
</html>
