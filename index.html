<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong password</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Passwords_iOS.svg/1200px-Passwords_iOS.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <h2 class="head1 p-5">STRONG PASSWORD CHECKER</h2>
                </div>
                <form class="box border border-primary p-4 rounded">
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label label">ENTER YOUR PASSWORD</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <h4 id="strength">Strength :</h4><br>
                   <div>
                    <button type="button" class="btn btn-primary p-2" onclick="checkStrength()">Check Strength</button>
                    <button type="button" class="btn btn-primary p-2 ms-2" onclick="clearAll()">Clear all</button>
                   </div>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function checkStrength() {
            const password = document.getElementById("inputPassword").value;
            const strengthText = document.getElementById("strength");
            let strength = "";
        
            if (password.length >= 8 && /\d/.test(password) && /[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength = "Strong";
                strengthText.style.color = "green";
            } else if (password.length >= 6 && /\d/.test(password)) {
                strength = "Medium";
                strengthText.style.color = "orange";
            } else {
                strength = "Weak";
                strengthText.style.color = "red";
            }
        
            strengthText.textContent = `Strength :${strength}`
        }
        
        function clearAll() {
            document.getElementById("inputPassword").value = "";   // Clears the input field
            document.getElementById("strength").textContent = "Strength:";   // Keeps the 'Strength:' label, clears the output
            document.getElementById("strength").style.color = "white";   // Resets the color to black
        }
        
        
    </script>
    
</body>
</html>
